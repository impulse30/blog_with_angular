<div class="flex items-center justify-center min-h-screen bg-light-100">
  <div class="bg-white rounded-lg shadow-lg p-8 w-96">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Connexion</h1>

    <!-- ✅ Toast de succès (vert)  -->
    <div
      *ngIf="showToast"
      class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md text-center mb-4"
    >
      ✅ Connexion réussie ! Redirection en cours...
    </div>

    <!-- ❌ Toast d'erreur (rouge)  -->
    <div
      *ngIf="errorMessage"
      class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md text-center mb-4"
    >
      ❌ {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Champ Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          id="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="email"
        />
      </div>

      <!-- Champ Mot de Passe -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          formControlName="password"
        />
      </div>

      <!-- Bouton de Soumission -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
      >
        Se connecter
      </button>

      <!-- Lien vers l'inscription -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Pas encore de compte ?
        <a href="#" class="text-blue-600 hover:underline">S'inscrire</a>
      </p>
    </form>
  </div>
</div>

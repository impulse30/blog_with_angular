<article
  class="bg-white rounded-lg shadow-md overflow-hidden mb-6 hover:shadow-lg transition-shadow duration-300"
>
  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/4">
      <img
        src="{{ article.photo }}"
        alt="{{ article.title }}"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="p-4 md:w-3/4">
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ article.title }}</h3>
      <div class="mb-2">
        @for (categorie of article.category; track categorie) {
        <p
          class="inline-block mr-2 px-2 py-1 bg-gray-100 text-gray-700 text-sm rounded-full"
        >
          <b>{{ categorie.name }}</b>
        </p>
        }
      </div>
      <p class="text-gray-600 mb-2">{{ article.slug }}</p>
      <p class="text-sm text-gray-500 mb-4">
        <i>{{ article.auteur }} le {{ article.created_at }}</i>
      </p>
      <div class="flex flex-wrap justify-between items-center mt-auto">
        <p class="text-sm text-gray-500">
          {{ article.nb_comment }} Commentaires
        </p>
        <a
          [routerLink]="['/articles', article.id]"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors duration-300"
          >Voir Plus</a
        >
      </div>
    </div>
  </div>
</article>

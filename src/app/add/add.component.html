<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      Créer un nouvel article
    </h1>

    <form [formGroup]="articleForm" (ngSubmit)="submitForm()" class="space-y-6">
      <!-- Titre -->
      <div>
        <label
          for="title"
          class="block text-sm font-semibold text-gray-700 mb-2"
        >
          Titre
        </label>
        <input
          type="text"
          id="title"
          formControlName="title"
          required
          placeholder="Entrez le titre de l'article"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>

      <!-- Contenu -->
      <div>
        <label
          for="content"
          class="block text-sm font-semibold text-gray-700 mb-2"
        >
          Contenu
        </label>
        <textarea
          id="content"
          formControlName="content"
          rows="6"
          required
          placeholder="Écrivez le contenu de l'article..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        ></textarea>
      </div>

      <!-- Auteur -->
      <div>
        <label
          for="auteur"
          class="block text-sm font-semibold text-gray-700 mb-2"
        >
          Auteur
        </label>
        <input
          type="text"
          id="auteur"
          formControlName="auteur"
          required
          placeholder="Nom de l'auteur"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>

      <!-- Image -->
      <div>
        <label
          for="photo"
          class="block text-sm font-semibold text-gray-700 mb-2"
        >
          Image (URL)
        </label>
        <input
          type="text"
          id="photo"
          formControlName="photo"
          required
          placeholder="Lien vers l'image"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>

      <!-- Catégories (Checkbox) -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Catégories
        </label>

        <div *ngIf="categories.length === 0" class="text-gray-500">
          Chargement...
        </div>

        <div
          *ngFor="let category of categories"
          class="flex items-center space-x-2"
        >
          <input
            type="checkbox"
            [value]="category.id"
            (change)="toggleCategory(category.id)"
            [checked]="selectedCategories.includes(category.id)"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <span class="text-gray-700">{{ category.name }}</span>
        </div>
      </div>

      <!-- Messages -->
      <div *ngIf="successMessage" class="text-green-600">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</div>

      <!-- Boutons d'action -->
      <div class="flex justify-end space-x-4 pt-4">
        <button
          type="button"
          class="px-5 py-2 bg-gray-300 text-gray-700 rounded-md shadow-md hover:bg-gray-400 transition"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition disabled:bg-blue-300 disabled:cursor-not-allowed"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>

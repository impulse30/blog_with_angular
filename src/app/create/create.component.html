<div class="h-screen flex items-center justify-center bg-light-100">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Cr√©er un nouvel article
    </h1>

    <form class="space-y-6">
      <!-- Titre -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1"
          >Titre</label
        >
        <input
          type="text"
          id="title"
          formControlName="title"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Contenu -->
      <div>
        <label
          for="content"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Contenu</label
        >
        <textarea
          id="content"
          formControlName="content"
          rows="6"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Auteur -->
      <div>
        <label for="auteur" class="block text-sm font-medium text-gray-700 mb-1"
          >Auteur</label
        >
        <input
          type="text"
          id="auteur"
          formControlName="auteur"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Photo -->
      <div>
        <label for="auteur" class="block text-sm font-medium text-gray-700 mb-1"
          >Image</label
        >
        <input
          type="text"
          formControlName="image"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Boutons d'action -->
      <div class="flex justify-end space-x-4 pt-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
        >
          Annuler
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
